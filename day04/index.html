<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>side bar menu </title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>

    <body>
        <div class="main_box">
            <input type="checkbox" id="check">
            <label for="check">
                <i class="fas fa-bars"></i>
            </label>
            <div class="sidebar_menu">
                <div class="logo">
                    <a href="#">coding</a>                    
                </div>
                <div class="btn_two">
                    <label for="check">
                        <i class="fas fa-times"></i>
                </div>
                <div class="menu">
                <ul>
                <li><a href="#"><i class="fas fa-qrcode"></i>
                    Dashboard</a></li>
                <li><a href="#"><i class="fas fa-line"></i>
                    Shortcuts</a></li>
                <li><a href="#"><i class="fas fa-stream"></i>
                    Overview</a></li>
                <li><a href="#"><i class="fas fa-calendar-week"></i>
                    Events</a></li>
                <li><a href="#"><i class="fas fa-question-circle"></i>
                    About</a></li>
                <li><a href="#"><i class="fas fa-sliders-h"></i>
                    Sercices</a></li>
                <li><a href="#"><i class="fas fa-phone-volume"></i>
                    Contact</a></li>
                <li><a href="#"><i class="fas fa-comment-alt"></i>
                    Feedback</a></li>
                </ul>
            </div>
            <div class="social_media">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>

    </body>

</html>
